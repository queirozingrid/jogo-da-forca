<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<link href="../resources/styles/login.css" rel="stylesheet" />
</head>



<body>
	<form action="j_security_check" method="post" id="formulario">
		<h1>ENTRAR</h1>
		
		<div id="formulario" class="container">
			<div class="box">
				<h:outputLabel class="output">Login</h:outputLabel>
				<input class="input" name="j_username"/>			
			</div>
			
			<div class="box">
				<h:outputLabel class="output">Senha</h:outputLabel>
				<input class="input" name="j_password" type="password"/>
			</div>
			
			<div class="botao">
				<button type="submit">ENTRAR</button>
			</div>
		</div>
		
		
	</form>
</body>
</html>
